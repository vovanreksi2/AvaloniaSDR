name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['10.0']

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore src/AvaloniaSDR/AvaloniaSDR.sln
    
    - name: Build
      run: dotnet build src/AvaloniaSDR/AvaloniaSDR.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test src/AvaloniaSDR/AvaloniaSDR.sln --configuration Release --no-build --verbosity normal
